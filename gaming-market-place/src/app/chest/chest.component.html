<mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Chest</span>
                <span class="example-fill-remaining-space"></span>
                <span class="align-center"></span>
                <span class="example-spacer"></span>
                <button mat-button id="myButton" routerLink='/login'>Log Out</button>
        </mat-toolbar-row>
    </mat-toolbar>
    <nav> 
            <button routerLink='/profile'>Home</button>
            <button routerLink='/game'>Game</button>
            <button routerLink='/market'>Market</button>
            <button routerLink='/chest'>Chest</button>
    </nav>
    <div id="myTable">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let myItem of myItems; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{myItem.name}}</td>
                    <td><img src={{myItem.itemFilename}}></td>
                    <td><button mat-raised-button (click)="sell(myItem.itemId)">Sell</button></td>
                </tr>
            </tbody>
        </table>
    </div>
