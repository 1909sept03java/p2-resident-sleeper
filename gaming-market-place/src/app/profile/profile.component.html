<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Profile</span>
            <span class="example-fill-remaining-space"></span>
            <span class="align-center"></span>
            <span class="example-spacer"></span>
            <button mat-button id="myButton" routerLink='/login'>Log Out</button>
    </mat-toolbar-row>
</mat-toolbar>
<nav> 
        <button routerLink='/profile'>Home</button>
        <button routerLink='/game'>Game</button>
        <button routerLink='/market'>Market</button>
        <button routerLink='/chest'>Chest</button>
</nav>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{fName}} {{lName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img src={{avatar}}>
        <br>
        Email: {{email}}
        <br>
        Coins: {{coins}}
        <br>
     </mat-card-content>   
  </mat-card>
    <div id="myTable">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Avatar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let myItem of myItems; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{myItem.name}}</td>
                    <td><img src={{myItem.itemFilename}}></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="changeAva">
        <h6>Enter the number of the Item you would like to make your new Avatar:</h6>
        <input type="text" [(ngModel)]="itId">
        <input type="submit" (click)="changeAvatar()">
        <br>
        <br>
    </div>
