<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Gaming MarketPlace</span>
          <span class="example-fill-remaining-space"></span>
          <span class="align-center"></span>
          <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <br>
  <br>
  <br>
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput type="text" [(ngModel)]="email" name="email" placeholder="email" id="email" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput type="text" [(ngModel)]="firstname" name="firstname" placeholder="firstname" id="firstname" required>
            </mat-form-field></td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput type="text" [(ngModel)]="lastname" name="lastname" placeholder="lastname" id="lastname" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput type="text" [(ngModel)]="username" name="username" placeholder="username" id="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput type="password" [(ngModel)]="password" name="password" placeholder="password" id="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
          <mat-card-actions>
            <button type="submit" (click)="signup()" id="myButton">Register</button>
          </mat-card-actions>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
    </mat-card>
